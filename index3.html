<body>


    <!-- Declare three variables, one using let, one using var, and one using const, all inside a block scope. Assign them values and log their values to the cosole before and after they are declared to demonstrate variable hoisting. -->

    <script>
        {

            console.log (a);
            console.log (b);
            console.log (c);

            let a = 15;
            var b = 18;
            const c = 8;

            console.log (a);
            console.log (b);
            console.log (c);
        }
    </script>
</body>
